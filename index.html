<!DOCTYPE html>
<html>
    <title>Simple Interest Calculator</title>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <body>
            <h1>Simple Interest Calculator</h1>

            <label>Amount: </label>
            <input type="number"  id="principal" min="0" autocomplete="off">
            <br/>

            <label>Interest Rate: </label>
            <input type="range" id="rate" min="1" max="20" step="0.25" value="1" autocomplete="off" onchange="updateRate(this.value)">
            <span id="rate_val"> 1% </span>
            <br/>

            <label>No. of Years (max 10 years)</label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
             </select>
            <br/>
            <br/>

            <button onclick="compute()">Compute Interest</button>
            <br/>
            <br/>

            <span id="result">

            </span>
            <br/>

            <footer>
                &#169; This Calculator belongs to Giang Nguyen Kim
            </footer>
        </body>
    </div>
</html>
